<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molality Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="molalityRadio" name="variables" checked>
  <label for="molalityRadio">Molality</label>

  <input type="radio" id="molesSoluteRadio" name="variables">
  <label for="molesSoluteRadio">Moles Solute</label>

  <input type="radio" id="kilogramSolventRadio" name="variables">
  <label for="kilogramSolventRadio">Kilogram Solvent</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Moles Solute (mol)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Kilogram Solvent (kg)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
